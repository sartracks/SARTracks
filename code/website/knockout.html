<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/Scripts/core.js" type="text/javascript"></script>
</head>
<body>

<h2>Participants</h2>
Here are the participants:
<table border="1">
<tbody data-bind="template: { name: 'person-template-row', foreach: people }">
</tbody>
</table>
<div data-bind="template: { name: 'person-template', foreach: people }"></div>
 
<script type="text/html" id="person-template">
    <h3 data-bind="text: name"></h3>
    <p>Credits: <span data-bind="text: credits"></span></p>
</script>
 
 <script type="text/html" id="person-template-row">
 <tr><td data-bind="text: name"></td><td data-bind="text: credits"></td></tr>
 </script>

 <script>
 function MyViewModel(i) {
     this.people = ko.mapping.fromJS([
         { name: 'Franklin', credits: 250* i },
         { name: 'Mario', credits: 5800 }
     ]);
 }
 ko.applyBindings(new MyViewModel(0));
 ko.applyBindings(new MyViewModel(1));
 ko.applyBindings(new MyViewModel(2));
 </script>

</body>
</html>
